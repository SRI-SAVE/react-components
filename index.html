<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>SAVE React Components by SRI-SAVE</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>SAVE React Components</h1>
        <p>Semantic Assessment in Virtual Environments</p>

        <p class="view"><a href="https://github.com/SRI-SAVE/react-components">View the Project on GitHub <small>SRI-SAVE/react-components</small></a></p>

        <ul>
          <li><a href="https://github.com/SRI-SAVE/react-components/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/SRI-SAVE/react-components/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/SRI-SAVE/react-components">View On <strong>GitHub</strong></a></li>
        </ul>
        <ul>
          <li style="width: 270px"><a id="open-demo" href="#open-demo">Open <strong style="font-size: 18px">Demo</strong></a></li>
        </ul>
      </header>
      <section>
        <img src="cat.gif">
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/SRI-SAVE">SRI-SAVE</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
      var open = document.getElementById('open-demo');

      open.addEventListener('click', function(event) {
        var elemScript = document.createElement('script');

        event.preventDefault();
        elemScript.type = 'text/javascript';
        elemScript.src = 'javascripts/bundle.js';
        document.body.appendChild(elemScript);
        open.style.pointerEvents = 'none';
        open.style.cursor = 'default';
        open.style.opacity = 0.5;
      });
    </script>
  </body>
</html>
